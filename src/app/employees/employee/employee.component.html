<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Name" required>
  </div>
  <div class="form-group">
    <label>Activity</label>
    <input class="form-control" name="activity" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.activity" placeholder="Activity">
  </div>
  <div class="form-group">
    <label>Location</label>
    <input class="form-control" name="location" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.location" placeholder="Location">
  </div>
  <div class="form-group">
    <label>Cost</label>
    <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-dollar"></i>
        </div>
        <input class="form-control" name="cost" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.cost" placeholder="Cost">
    </div>
  </div>
  <div class="form-group">
      <label>Edit</label>  
    </div>  
  <div class="form-group">
        <label>Delete</label>
  </div>

  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!employeeForm.valid">
      <i class="fa fa-floppy-o"></i>
       Submit</button>
    <button class="btn btn-default" type="button" (click)="resetForm(employeeForm)">
      <i class="fa fa-repeat"></i>
       Reset</button>
  </div>
</form>
